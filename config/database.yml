default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: postgres
  password:
  encoding: utf8

development:
  <<: *default
  database: walkintour_rails_dev_db

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: bwalkintour_rails_test_db

production:
  <<: *default
  database: walkintour_rails_db
